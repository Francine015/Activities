<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Top Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow z-10 flex justify-between items-center px-6 h-16">
    <div class="text-xl font-bold">Cherries</div>
    <button onclick="toggleSidebar()" class="md:hidden text-gray-500 text-2xl">â˜°</button>
    <div class="hidden md:block text-gray-500 cursor-pointer">ðŸ””</div>
  </nav>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-16 left-0 w-64 h-full bg-pink-800 text-white p-4 space-y-4 hidden md:block z-20">
    <a href="#" class="block py-2 px-4 hover:bg-purple-600 rounded">Dashboard</a>
    <a href="#" class="block py-2 px-4 hover:bg-purple-600 rounded">Reports</a>
    <a href="#" class="block py-2 px-4 hover:bg-purple-600 rounded">Settings</a>
  </aside>

  <!-- Main Content -->
  <main class="pt-20 md:ml-64 p-6 space-y-6">
    <!-- Statistic Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
      <div class="bg-white p-4 shadow rounded">
        <div class="text-sm text-gray-500">Users</div>
        <div class="text-2xl font-bold">12,000</div>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <div class="text-sm text-gray-500">Sales</div>
        <div class="text-2xl font-bold">$34,000</div>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <div class="text-sm text-gray-500">Visits</div>
        <div class="text-2xl font-bold">87,000</div>
      </div>
      <div class="bg-white p-4 shadow rounded">
        <div class="text-sm text-gray-500">Revenue</div>
        <div class="text-2xl font-bold">$76,000</div>
      </div>
    </div>

    <!-- Chart Placeholder -->
    <div class="bg-white p-4 shadow rounded">
      <h2 class="text-lg font-semibold mb-4">Performance Overview</h2>
      <canvas id="dashboardChart" class="w-full h-64"></canvas>
    </div>
  </main>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle('hidden');
    }

    // Chart.js setup
    const ctx = document.getElementById('dashboardChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
        datasets: [{
          label: 'Visitors',
          data: [120, 190, 300, 500, 200, 300, 400],
          backgroundColor: 'rgba(99, 102, 241, 0.2)',
          borderColor: 'rgba(99, 102, 241, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4,
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
